<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="min-h-screen bg-gray-600 flex items-center justify-center">
      <!-- calculator goes here -->
      <div class="bg-gray-800 border-2 border-gray-900 rounded-lg shadow-2xl">
        <!-- form -->
        <form class="border-b-2 border-gray-900">
          <input
            type="number"
            class="bg-transparent font-mono outline-none rounded-t-lg text-3xl p-8 focus:bg-gray-700 text-right text-white"
          />
        </form>

        <!-- button -->
        <div class="p-6 text-white grid grid-cols-4 gap-4">
          <button
            class="col-span-3 bg-green-600 hover:bg-green-500 p-3 rounded-full shadow-lg"
          >
            C
          </button>
          <button
            class="font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5"
          >
            &divide;
          </button>
          <button
            class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5"
          >
            1
          </button>
          <button
            class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5"
          >
            2
          </button>
          <button
            class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5"
          >
            3
          </button>
          <button
            class="font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5"
          >
            &times;
          </button>
          <button
            class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5"
          >
            4
          </button>
          <button
            class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5"
          >
            5
          </button>
          <button
            class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5"
          >
            6
          </button>
          <button
            class="font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5"
          >
            &plus;
          </button>
          <button
            class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5"
          >
            7
          </button>
          <button
            class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5"
          >
            8
          </button>
          <button
            class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5"
          >
            9
          </button>
          <button
            class="font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5"
          >
            &minus;
          </button>

          <button
            class="col-span-2 bg-green-600 hover:bg-green-500 p-3 rounded-full shadow-lg"
          >
            0
          </button>
          <button
            class="col-span-2 font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5"
          >
            &equals;
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
