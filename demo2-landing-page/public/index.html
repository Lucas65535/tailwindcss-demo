<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow:400,700|Poppins:300,400&display=swap"
      rel="stylesheet"
    />
    <title>Taiwind Production-landing-page</title>
  </head>
  <body class="antialiased bg-black">
    <header class="header relative lg:overflow-hidden">
      <div class="absolute inset-0 z-negative lg:opacity-100 opacity-50">
        <video
          src="video.mp4"
          autoplay
          muted
          loop
          class="object-cover w-full h-full"
        ></video>
      </div>
      <nav class="md:p-3 py-2 px-3 z-10">
        <div
          class="container mx-auto md:flex block flex-wrap items-center justify-start"
        >
          <div class="flex-1 flex items-center justify-between">
            <a href="#">
              <img src="logo.webp" alt="GSL Logo" />
            </a>
            <button data-menu-toggle class="md:hidden block pr-1">
              <svg
                class="fill-current text-white w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 20 20"
              >
                <title>menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
              </svg>
            </button>
          </div>
          <ul
            data-menu
            class="md:flex hidden flex-wrap items-center justify-start text-white"
          >
            <li class="md:px-6 py-2">
              <a href="#" class="text-brand">Home</a>
            </li>
            <li class="md:px-6 py-2">
              <a href="#">Stream/Buy</a>
            </li>
            <li class="md:px-6 py-2">
              <a href="#">Coming Soon</a>
            </li>
            <li class="md:px-6 py-2">
              <a href="#">Catalog</a>
            </li>
            <li class="md:px-6 py-2">
              <a href="#">About Us</a>
            </li>
            <li class="md:px-6 py-2">
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
