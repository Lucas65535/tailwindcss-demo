<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Starter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </head>
  <body class="antialiased text-gray-600">
    <div class="absolute w-full min-h-screen">
      <div
        class="absolute top-0 w-full h-1/2 bg-cover bg-bottom"
        style="
          background-image: url('https://images.unsplash.com/photo-1477777404980-710a373f2d7e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2550&q=80');
        "
      ></div>
    </div>
    <section class="flex justify-center items-center min-h-screen">
      <div class="relative">
        <div
          class="absolute z-0 inset-0 bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 shadow-lg transform -shew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-md"
        ></div>
        <div
          class="relative md:flex space-x-12 z-10 p-12 max-w-4xl bg-gray-100 rounded-md shadow-md"
        >
          <div class="flex flex-col space-y-4 justify-between py-4">
            <div>
              <p class="text-lg">Hello I'm a developer.</p>
              <h1 class="text-5xl font-bold font-mono text-gray-800">
                You Kou
              </h1>
            </div>
            <p class="text-xl leading-relaxed">
              Full-stack developer who crafts beatifull websites to help your
              business online.
            </p>
            <div class="inline-flex space-x-4 text-xl">
              <ion-icon name="logo-twitter"></ion-icon>
              <ion-icon name="logo-youtube"></ion-icon>
              <ion-icon name="logo-github"></ion-icon>
            </div>
          </div>

          <img
            src="https://images.unsplash.com/photo-1567186937675-a5131c8a89ea?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80"
            alt="#"
            class="rounded-full w-48 h-64 shadow-xl flex-shrink-0 border-3 border-white"
          />
        </div>
      </div>
    </section>
  </body>
</html>
